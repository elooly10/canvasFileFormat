<!-- NOTE: Translations do not stack well, additionally does not text -->
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>

  <rect x="50" y="50" width="100" height="50" fill="lightgray" stroke="gray" stroke-width="1"/>
  <text x="50" y="40" font-family="Arial" font-size="12" fill="gray">Original (50,50)</text>

  <g transform="translate(200, 0)">
    <rect x="50" y="50" width="100" height="50" fill="skyblue" stroke="blue" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="blue">Translate (200,0)</text>
  </g>

  <g transform="translate(100, 200)">
    <rect x="50" y="50" width="100" height="50" fill="lightcoral" stroke="red" stroke-width="2" transform="rotate(45 100 75)"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="red">Rotate (45 deg around center)</text>
  </g>

  <g transform="translate(250, 200)">
    <rect x="50" y="50" width="100" height="50" fill="lightgreen" stroke="green" stroke-width="2" transform="scale(1.5 0.8)"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="green">Scale (1.5x, 0.8y)</text>
  </g>

  <g transform="translate(450, 0)">
    <rect x="50" y="50" width="100" height="50" fill="plum" stroke="purple" stroke-width="2" transform="skewX(30)"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="purple">SkewX (30 deg)</text>
  </g>

  <g transform="translate(450, 150)">
    <rect x="50" y="50" width="100" height="50" fill="orange" stroke="darkorange" stroke-width="2" transform="skewY(20)"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="darkorange">SkewY (20 deg)</text>
  </g>

  <g transform="translate(50, 400)">
    <rect x="50" y="50" width="100" height="50" fill="gold" stroke="darkgoldenrod" stroke-width="2"
          transform="matrix(1.2 0.2679 0 0.9 50 20)"/>
    <text x="50" y="40" font-family="Arial" font-size="12" fill="darkgoldenrod">Matrix (combined transformations)</text>
  </g>

</svg>